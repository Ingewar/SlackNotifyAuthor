name: Notify Author

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the author of the PR
        id: get_author
        run: echo "This PR is opened by ${{ github.actor }} ."

      - name: Run custom action
        uses: ./.github/actions/my-custom-action
        with:
          my-input: 'World'
