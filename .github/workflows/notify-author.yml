name: Notify Author

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: .github/actions/notify-author

      - name: Get the author of the PR
        id: get_author
        run: echo "This PR is opened by ${{ github.actor }} ."

      - name: Run custom action
        uses: ./.github/actions/notify-author
        with:
          my-input: 'World'
